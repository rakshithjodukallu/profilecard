<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">


    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="stylemedia.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet">

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  </head>

  <body>

    <main>
      <div class="topimage">
        <img src="./images/bg-pattern-top.svg" class="img-fluid"
          alt="top-bgimage">
      </div>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./images/bg-pattern-card.svg" alt="Card
          image cap">
        <div class="vector-image">
          <img class="img-fluid" src="./images/image-victor.jpg"
            alt="vector-image">


        </div>
        <div class="card-body">
          <h1 class="card-text">Victor Crest <span>26</span></h1>
          <div class="subtext">London</div>

        </div>

        <div class="card-body cardbody">
          <div class="card-textgrid">
            <div class="carditem">
              <strong>80K</strong>
              <small>Followers</small>
            </div>
            <div class="carditem">
              <strong> 803K
              </strong>
              <small> Likes
              </small>
            </div>
            <div class="carditem">
              <strong> 1.4K</strong>
              <small> Photos
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="bottomimage">
        <img src="./images/bg-pattern-bottom.svg" class="img-fluid" alt="">
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>










  </body>

</html>
